name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_DEBUG: 'true'
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, intl

      - name: Create .env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Prepare database
        run: |
          php artisan migrate --force
          php artisan db:seed --force || true

      - name: Run PHP tests
        run: php artisan test --verbose

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run

  e2e:
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        viewport: [
          { name: 'desktop', width: 1280, height: 720 },
          { name: 'mobile', width: 375, height: 812 }
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress for ${{ matrix.viewport.name }}
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run -- --config viewportWidth=${{ matrix.viewport.width }},viewportHeight=${{ matrix.viewport.height }}
