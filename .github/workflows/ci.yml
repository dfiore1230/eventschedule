name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      APP_ENV: testing
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: laravel_test
      DB_USERNAME: root
      DB_PASSWORD: password
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, intl

      - name: Create .env
        run: cp .env.example .env

      - name: Configure MySQL database
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i "s|APP_URL=.*|APP_URL=http://127.0.0.1:8000\nAPP_TESTING=true|" .env

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Prepare database
        run: |
          php artisan migrate --force
          php artisan db:seed --force || true

      - name: Run PHP tests
        continue-on-error: true
        run: php artisan test || true

      - name: Set up Dusk environment (always-run)
        if: always()
        run: |
          cp .env .env.dusk.local || true
          php artisan dusk:install || true
          php artisan dusk:chrome-driver --detect || true
          php artisan storage:link || true
          php artisan migrate --env=testing --force || true

      - name: Install npm dependencies and build assets (for Dusk)
        if: always()
        run: |
          npm ci
          npm run build
        env:
          LARAVEL_BYPASS_ENV_CHECK: 1

      - name: Start Laravel server in background (for Dusk)
        if: always()
        run: php artisan serve --port 8000 > /dev/null 2>&1 &

      - name: Run Laravel Dusk tests (always-run)
        if: always()
        run: |
          cp .env .env.dusk.local || true
          php artisan dusk tests/legacy/Browser/GeneralTest.php || true
          php artisan dusk tests/legacy/Browser/TicketTest.php || true
          php artisan dusk tests/legacy/Browser/CuratorEventTest.php || true
          php artisan dusk tests/legacy/Browser/ApiTest.php || true
          php artisan dusk tests/legacy/Browser/GroupsTest.php || true
        env:
          APP_ENV: local
          APP_URL: http://127.0.0.1:8000

      - name: Headless Chrome capture of /login (fallback PNG)
        if: always()
        run: |
          mkdir -p tests/legacy/Browser/screenshots
          CHROME=$(command -v google-chrome || command -v google-chrome-stable || command -v chromium-browser || command -v chromium || true)
          if [ -n "$CHROME" ]; then
            echo "Found chrome at $CHROME" >&2
            $CHROME --headless=new --no-sandbox --disable-gpu --screenshot=tests/legacy/Browser/screenshots/login-chrome-screenshot.png --window-size=1280,800 'http://127.0.0.1:8000/login' || true
            echo "Wrote login-chrome-screenshot.png" >&2
          else
            echo "No chrome binary available to capture screenshot" >&2
          fi

      - name: Dump /login page HTML (diagnostic)
        if: always()
        run: |
          mkdir -p tests/legacy/Browser/screenshots
          curl -sS http://127.0.0.1:8000/login -o tests/legacy/Browser/screenshots/login-page-after-dusk.html || true
          echo "Wrote login page HTML to tests/legacy/Browser/screenshots/login-page-after-dusk.html" >&2
          head -n 200 tests/legacy/Browser/screenshots/login-page-after-dusk.html || true

      - name: List screenshots directory (diagnostic)
        if: always()
        run: |
          echo "Listing screenshots dir:"
          ls -la tests/legacy/Browser/screenshots || true
          echo "Listing text/html and txt files (first 200 lines):"
          for f in tests/legacy/Browser/screenshots/*.{txt,html}; do
            [ -f "$f" ] && echo "---- $f ----" && head -n 200 "$f" || true
          done

      - name: Upload Dusk Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-screenshots
          path: tests/legacy/Browser/screenshots

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run

  e2e:
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        viewport: [
          { name: 'desktop', width: 1280, height: 720 },
          { name: 'mobile', width: 375, height: 812 }
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress for ${{ matrix.viewport.name }}
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run -- --config viewportWidth=${{ matrix.viewport.width }},viewportHeight=${{ matrix.viewport.height }}
