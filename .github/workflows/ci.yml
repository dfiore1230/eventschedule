name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      APP_ENV: testing
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: laravel_test
      DB_USERNAME: root
      DB_PASSWORD: password
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, intl

      - name: Create .env
        run: cp .env.example .env

      - name: Configure MySQL database
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i "s|APP_URL=.*|APP_URL=http://127.0.0.1:8000\nAPP_TESTING=true|" .env

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Prepare database
        run: |
          php artisan migrate --force
          php artisan db:seed --force || true

      - name: Run PHP tests
        run: php artisan test --verbose

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run

  e2e:
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        viewport: [
          { name: 'desktop', width: 1280, height: 720 },
          { name: 'mobile', width: 375, height: 812 }
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Cypress for ${{ matrix.viewport.name }}
        uses: cypress-io/github-action@v5
        with:
          start: php artisan serve --port 8000
          wait-on: 'http://127.0.0.1:8000'
          run: npm run cypress:run -- --config viewportWidth=${{ matrix.viewport.width }},viewportHeight=${{ matrix.viewport.height }}
