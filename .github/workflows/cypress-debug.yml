name: Cypress debug (failing specs)

on:
  push:
    branches:
      - debug/cypress-failures
  workflow_dispatch: {}

jobs:
  debug-cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3307
      DB_DATABASE: laravel_test
      DB_USERNAME: root
      DB_PASSWORD: password
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Create minimal .env for composer scripts
        run: |
          cp .env.example .env || true
          # Ensure DB credentials match debug MySQL container
          sed -i -e "s/^DB_HOST=.*/DB_HOST=127.0.0.1/" .env || true
          sed -i -e "s/^DB_PORT=.*/DB_PORT=3307/" .env || true
          sed -i -e "s/^DB_DATABASE=.*/DB_DATABASE=laravel_test/" .env || true
          sed -i -e "s/^DB_USERNAME=.*/DB_USERNAME=root/" .env || true
          sed -i -e "s/^DB_PASSWORD=.*/DB_PASSWORD=password/" .env || true
          if ! grep -q '^APP_KEY=' .env; then
            printf 'APP_KEY=base64:%s\n' "$(php -r 'echo base64_encode(random_bytes(32));')" >> .env
          fi

      - name: Prepare database (MySQL)
        run: |
          docker run --name mysql-debug -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=laravel_test -e MYSQL_ALLOW_EMPTY_PASSWORD=yes -d -p 3307:3306 mysql:8 || true
          # Wait for MySQL to be ready (timeout ~60s)
          for i in {1..60}; do
            if docker exec mysql-debug mysqladmin ping -u root -ppassword --silent >/dev/null 2>&1; then
              echo "MySQL is up";
              break;
            fi;
            echo "Waiting for MySQL... ($i)";
            sleep 1;
          done
          if ! docker exec mysql-debug mysqladmin ping -u root -ppassword --silent >/dev/null 2>&1; then
            echo "MySQL failed to start" >&2;
            docker logs mysql-debug || true;
            exit 1;
          fi

      - name: Install Composer dependencies (skip scripts)
        run: composer install --no-interaction --no-progress --prefer-dist --no-scripts

      - name: Create .env and migrate
        run: |
          cp .env.example .env
          # Ensure DB credentials match the debug MySQL container
          sed -i -e "s/^DB_CONNECTION=.*/DB_CONNECTION=mysql/" .env || true
          sed -i -e "s/^DB_HOST=.*/DB_HOST=127.0.0.1/" .env || true
          sed -i -e "s/^DB_PORT=.*/DB_PORT=3307/" .env || true
          sed -i -e "s/^DB_DATABASE=.*/DB_DATABASE=laravel_test/" .env || true
          sed -i -e "s/^DB_USERNAME=.*/DB_USERNAME=root/" .env || true
          sed -i -e "s/^DB_PASSWORD=.*/DB_PASSWORD=password/" .env || true
          php artisan key:generate --ansi
          php artisan migrate:fresh --seed --database=mysql --env=testing

      - name: Run package discovery and optimize autoload
        run: |
          composer dump-autoload -o || true
          php artisan package:discover --ansi || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci --no-audit --no-fund

      - name: Build assets
        run: npm run build --silent || true

      - name: Start Laravel server
        run: php artisan serve --port 8000 &

      - name: Run failing Cypress specs
        run: |
          mkdir -p cypress/screenshots cypress/videos
          # Run only the failing specs we observed; keep cmd idempotent and non-blocking
          npx cypress run --spec "cypress/e2e/admin.spec.js" || true
          npx cypress run --spec "cypress/e2e/landing.mobile.spec.js" || true
          npx cypress run --spec "cypress/e2e/landing.spec.js" || true

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-debug-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/results || true
