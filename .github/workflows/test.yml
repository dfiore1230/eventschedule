name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dusk:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, mysql
          tools: composer, npm

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-scripts --no-progress

      - name: Copy .env
        run: cp .env.example .env

      - name: Configure MySQL database
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i 's/APP_URL=.*/APP_URL=http:\/\/127.0.0.1:8000\nAPP_TESTING=true/' .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Set up Dusk environment
        run: |
          php artisan dusk:install
          php artisan dusk:chrome-driver --detect
          php artisan storage:link
          php artisan migrate --env=testing --force

      - name: Install npm dependencies and build assets
        run: |
          npm ci
          npm run build
        env:
          LARAVEL_BYPASS_ENV_CHECK: 1

      - name: Start Laravel server in background
        run: php artisan serve > /dev/null 2>&1 &

      - name: Run Laravel Dusk tests
        run: |
          cp .env .env.dusk.local
          php artisan dusk tests/legacy/Browser/GeneralTest.php
          php artisan dusk tests/legacy/Browser/TicketTest.php
          php artisan dusk tests/legacy/Browser/CuratorEventTest.php
          php artisan dusk tests/legacy/Browser/ApiTest.php
          php artisan dusk tests/legacy/Browser/GroupsTest.php
        env:
          APP_ENV: local
          APP_URL: http://127.0.0.1:8000

      - name: Dump /login page HTML (diagnostic)
        if: always()
        run: |
          mkdir -p tests/legacy/Browser/screenshots
          curl -sS http://127.0.0.1:8000/login -o tests/legacy/Browser/screenshots/login-page-after-dusk.html || true
          echo "Wrote login page HTML to tests/legacy/Browser/screenshots/login-page-after-dusk.html" >&2
          head -n 200 tests/legacy/Browser/screenshots/login-page-after-dusk.html || true

      - name: List screenshots directory (diagnostic)
        if: always()
        run: |
          echo "Listing screenshots dir:"
          ls -la tests/legacy/Browser/screenshots || true
          echo "Listing text/html and txt files (first 200 lines):"
          for f in tests/legacy/Browser/screenshots/*.{txt,html}; do
            [ -f "$f" ] && echo "---- $f ----" && head -n 200 "$f" || true
          done

      - name: Upload Dusk Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-screenshots
          path: tests/legacy/Browser/screenshots