name: Build and Publish Docker image

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: false
        type: choice
        options:
          - beta
          - production
        default: production
      push:
        description: "Push image to Docker Hub"
        required: false
        type: boolean
        default: true

permissions:
  contents: read

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY != '' && secrets.DOCKERHUB_REPOSITORY || format('ghcr.io/{0}', github.repository) }}
  SHOULD_PUSH: ${{ (github.event_name == 'workflow_dispatch' && inputs.push != 'false') && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_REPOSITORY != '' }}
  PUSH_PLATFORMS: linux/amd64,linux/arm64
  TEST_PLATFORM: linux/amd64

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read release version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=beta,enable=${{ inputs.channel == 'beta' }}
            type=raw,value=latest,enable=${{ inputs.channel == 'production' }}

      - name: Build image (no push)
        if: env.SHOULD_PUSH != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: single
          platforms: ${{ env.TEST_PLATFORM }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and publish image
        if: env.SHOULD_PUSH == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: single
          platforms: ${{ env.PUSH_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
