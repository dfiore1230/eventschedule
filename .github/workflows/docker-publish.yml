name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: true
        type: choice
        options:
          - beta
          - production
        default: production
      build_zip:
        description: "Build release zip for manual upload"
        required: false
        type: boolean
        default: true
      build_docker:
        description: "Build Docker image"
        required: false
        type: boolean
        default: true
      push:
        description: "Push image to Docker Hub"
        required: false
        type: boolean
        default: true
      notes:
        description: "Changelog notes (optional)"
        required: false
        type: string
        default: ""
      changelog_commit:
        description: "Commit changelog updates"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY != '' && secrets.DOCKERHUB_REPOSITORY || format('ghcr.io/{0}', github.repository) }}
  SHOULD_PUSH: ${{ (github.event_name == 'workflow_dispatch' && inputs.push != 'false' && inputs.build_docker != 'false') && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_REPOSITORY != '' }}
  PUSH_PLATFORMS: linux/amd64,linux/arm64
  TEST_PLATFORM: linux/amd64

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        if: inputs.build_zip == true || inputs.build_docker == true
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, sqlite
          tools: composer, npm

      - name: Determine release version
        id: version
        if: inputs.build_zip == true || inputs.build_docker == true
        run: |
          php scripts/bump-version.php "${{ inputs.channel }}"

      - name: Persist bumped version
        if: inputs.build_zip == true || inputs.build_docker == true
        run: |
          if git diff --quiet --exit-code VERSION; then
            echo "VERSION unchanged; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add VERSION
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:${GITHUB_REF_NAME}
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Set up QEMU
        if: inputs.build_docker == true
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: inputs.build_docker == true
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        if: inputs.build_docker == true || inputs.build_zip == true
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=beta,enable=${{ inputs.channel == 'beta' }}
            type=raw,value=latest,enable=${{ inputs.channel == 'production' }}

      - name: Update docs changelog
        if: inputs.build_zip == true || env.SHOULD_PUSH == 'true'
        run: |
          DATE="$(date -u +%Y-%m-%d)"
          VERSION="${{ steps.version.outputs.version }}"
          SHA="${GITHUB_SHA::7}"
          TAGS="${{ steps.meta.outputs.tags }}"
          NOTES="${{ inputs.notes }}"
          python3 scripts/update-docs-changelog.py "$DATE" "$VERSION" "$SHA" "$TAGS" "$NOTES"
          if [ "${{ inputs.changelog_commit }}" != "true" ]; then
            exit 0
          fi
          if ! git diff --quiet -- docs/README.md; then
            git add docs/README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update changelog for ${VERSION}"
            git push
          fi

      - name: Install Composer dependencies (zip build)
        if: inputs.build_zip == true
        run: composer install --prefer-dist --no-ansi --no-interaction --no-scripts --no-progress --no-dev --optimize-autoloader

      - name: Build assets (zip build)
        if: inputs.build_zip == true
        run: |
          npm install
          npm run build

          mkdir -p public/build/img
          cp public/images/flags.png public/build/img/
          cp public/images/flags@2x.png public/build/img/

      - name: Create release zip (manual upload)
        if: inputs.build_zip == true
        run: |
          release_dir="$(mktemp -d)"
          rsync -a --exclude ".git" --exclude ".github" --exclude "tests" --exclude "node_modules" ./ "$release_dir/"
          rm -f "$release_dir/.gitattributes" "$release_dir/.gitignore" "$release_dir/phpunit.xml"
          (cd "$release_dir" && zip -r planify.zip .)
          mv "$release_dir/planify.zip" ./planify.zip
          rm -rf "$release_dir"

      - name: Upload release zip
        if: inputs.build_zip == true
        uses: actions/upload-artifact@v4
        with:
          name: planify-zip
          path: planify.zip

      - name: Create Release
        if: inputs.build_zip == true
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          make_latest: true
          name: "${{ steps.version.outputs.channel == 'beta' && 'Beta Release' || 'Latest Release' }}"
          tag_name: "${{ steps.version.outputs.version }}"
          files: |
            planify.zip

      - name: Build image (no push)
        if: inputs.build_docker == true && env.SHOULD_PUSH != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: single
          platforms: ${{ env.TEST_PLATFORM }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and publish image
        if: env.SHOULD_PUSH == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: single
          platforms: ${{ env.PUSH_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
